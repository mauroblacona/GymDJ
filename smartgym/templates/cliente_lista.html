{% extends "base.html" %}

{% block content %}

<table class="table table-borderless" id="dataTable">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nombre Completo</td>
            <td>Email</td>
            <td>Fecha de Consulta</td>
            <td>Actividades Consultadas</td>
            <td>
                <a href="{% url 'cliente_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for cliente in cliente_lista %}
        <tr>
            <td>{{cliente.nombrecompleto}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.fecha_consulta}}</td>
            <td>{{cliente.actividad}}</td>
            <td>
                <a href="{% url 'cliente_update' cliente.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


<script>
$(function () {
    $('#dataTable').DataTable({
      "pageLength": 10,
      "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": false,
      "info": true,
      "autoWidth": false
      });
  });
</script> 
{% endblock content %}
