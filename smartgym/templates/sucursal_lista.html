{% extends "base.html" %}

{% block content %}

<table class="table table-borderless" id="dataTable">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nombre</td>
            <td>Direccion</td>
            <td>Telefono</td>
            <td>Encargado</td>
            <td>
                <a href="{% url 'sucursal_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for sucursal in sucursal_lista %}
        <tr>
            <td>{{sucursal.nombre}}</td>
            <td>{{sucursal.direccion}}</td>
            <td>{{sucursal.telefono}}</td>
            <td>{{sucursal.encargado}}</td>
            <td>
                <a href="{% url 'sucursal_update' sucursal.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


<script>
$(function () {
    $('#dataTable').DataTable({
      "pageLength": 10,
      "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": false,
      "info": true,
      "autoWidth": false
      });
  });
</script> 
{% endblock content %}
